<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" /> <!-- serve como dicionario para corrigir acentuação.  -->
  <title>Contato</title> <!-- Título da pagina   -->
  <link rel="stylesheet" href="reset.css" /><!-- link para resetar o css do navegador   -->
  <link rel="stylesheet" href="style.css" /><!-- link para produtos css  -->
</head>

<body>
  <header>
    <div class="caixa">
      <!-- divisão  -->
      <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1><!--  imagem como conteúdo principal do título    -->
      <nav>
        <!-- menu de navegação com links entre paginas -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html"> Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="txt">
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required " />

      <label for=" email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="SeuEmail@dominio.com" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

        <legend>
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email">
            Email
          </label>

          <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone">
            Telefone
          </label>

          <label for="radio-whatsapp">
            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
            WhatsApp
          </label>
        </legend>
        <legend>
          <p>Qual horário prefere ser atendido.</p>
          <select>
            <option>Manha</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </legend>

        <label class="checkbox">
          <input type="checkbox" checked>
          Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulários" class="enviar">
      </form>

      <table>
        <!--  Criar tabela   -->
        <thead>
          <tr>
            <th>Dia</th>
            <th>horário</th>
          </tr>
        </thead>
        <tbody>
          </tr>
          <tr>
            <td>Segunda</td>
            <td>8:00 ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8:00 ~ 20h</td>
          <tr>
            <td>Sexta</td>
            <td>8:00 ~ 20h</td>
          </tr>
        </tbody>
      </table>

    </main>
  </div>

  <footer>
    <!-- rodapé  -->
    <img src="logo-branco.png" />
    <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
  </footer>
</body>

</html>
